<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="Images/ion--globe-sharp (1).png" />
    <title>Quiz Setup</title>
    <script
      src="https://kit.fontawesome.com/5f3e5ef6ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Quiz.css" />
  </head>
  <body>
    <div class="container">
      <!-- Section 1: Player Name Input -->
      <section id="player-section">
        <h2>What is your name?</h2>
        <input
          type="text"
          id="playerName"
          placeholder="Enter your name"
          required
        />
        <button id="nextBtn1">Next</button>
      </section>

      <!-- Section 2: Category Selection -->
      <section id="category-section" style="display: none">
        <h2>Select Quiz Category</h2>
        <div class="Category-buttons">
          <button class="category-btn" data-category="geography">
            <i class="fa-solid fa-globe"></i>
            Geography
          </button>
          <button class="category-btn" data-category="bible">
            <i class="fa-solid fa-book"></i>Bible
          </button>
          <button class="category-btn" data-category="science">
            <i class="fa-solid fa-flask"></i>
            General Science
          </button>
          <button class="category-btn" data-category="sports">
            <i class="fa-solid fa-futbol"></i>
            Sports
          </button>
        </div>
      </section>
    </div>
    <script src="/Quiz.js"></script>
  </body>
</html>
